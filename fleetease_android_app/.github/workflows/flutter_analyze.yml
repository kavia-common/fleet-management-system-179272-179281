name: Flutter Analyze

on:
  workflow_dispatch:
  push:
    branches: [ "**" ]
  pull_request:

jobs:
  analyze:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: stable

      - name: Analyze (cd into app directory)
        run: |
          set -euo pipefail
          APP_DIR="fleet-management-system-179272-179281/fleetease_android_app"
          cd "$APP_DIR"
          flutter pub get
          flutter analyze
